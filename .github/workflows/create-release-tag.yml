name: Scheduled tests

on:
  workflow_dispatch:

jobs:
  trigger-dev-tests:
    runs-on: ubuntu-latest
    env:
      RUN_DEV_TESTS: false
    steps:
      - name: Check if RUN_DEV_TESTS is enabled
        run: |
          if [ "$RUN_DEV_TESTS" != "false" ]; then
            echo "Running tests..."
          else
            echo "Skipping tests."
            exit 0
          fi
      - name: Checkout repository
        uses: actions/checkout@v3
      # Add other steps as needed

      - name: Checkout repository
        run: echo "Dev run"
      
  trigger-INT-tests:
